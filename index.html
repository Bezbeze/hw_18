<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <link rel="stylesheet" href="src/styles/bootstrap.min.css">
    <link rel="stylesheet" href="src/styles/myStyle.css">

</head>
<body>

<div id="employees-container">
    <div id="card">
        <div id="buttons">
        </div>
    </div>

    <div id="list-employee" class="modal-layer table">
    </div>
</div>

<div id="employeeDataModal" class="modal-layer">
    <div class="modal-content">
        <h2>Employee Data</h2>
        <form id="employeeDataForm" action="#" class="form-order">
            <div class="form-group">
                <label>Employee Identifier</label>
                <input type="number" name="id" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" placeholder="name@gmial.com" required>
            </div>

            <div class="form-group">
                <label>Employee's name</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <p>Gender</p>
                <div class="form-check">
                    <input type="radio" name="gender" value="male" class="form-check-input" required>
                    <label>Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="gender" value="female" class="form-check-input" required>
                    <label>Female</label>
                </div>
            </div>

            <div class="form-group">
                <label>Title</label>
                <select name="title" class="form-control" required>
                    <option value="" disabled selected>Select occupation</option>
                    <option value="Wage Employee">Wage Employee</option>
                    <option value="Manager">Manager</option>
                    <option value="Sales Person">Sales Person</option>
                    <option value="Sales Manager">Sales Manager</option>
                </select>
            </div>

            <div class="form-group">
                <label>Employee salary</label>
                <input type="number" name="salary" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>
</div>

<script src="dist/bundle.js" type="module"></script>
</body>
</html>
